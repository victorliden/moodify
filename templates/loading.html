<!DOCTYPE html>
<html>
<head>
    <title>Generating Playlists...</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <h2>Generating your playlists...</h2>

    <script>
        fetch('/start-generation', { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                if (data.status === "done") {
                    window.location.href = "/result";
                }
            });
    </script>
</body>
</html>
